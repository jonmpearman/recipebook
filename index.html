<!DOCTYPE html>
<html data-ng-app="RecipeBook">
<!--[if lt IE 8]><html class="lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if IE 8]><html class="lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Recipe Book</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style2.css">
</head>
 
<body>

<header>
    <div class="headerContainer">
		<div class="header">

		    <div class="row">
			
				<div class="six	columns">
				    <a href="#/" class="fa-icon-home white">&nbsp;&nbsp;Home</a>
				</div>

				<div class="six	columns">
				    <div id="userInfo" ng-controller="UserController" class="right">

						<div ng-show="isLoggedIn">
						    Welcome User &nbsp;|&nbsp; <a href="#/logout">Logout</a>
						</div>

						<div ng-show="!isLoggedIn">
						    <a href="#/login">Login</a> &nbsp;|&nbsp; <a href="#/signup">Sign Up</a>
						</div>

				    </div>
				</div>		

		    </div>
		    
		</div>
    </div>
</header>
    
<div class="contentContainer">

    <div class="row">   

		<div class="twelve columns">

		    <div class="postContent">   
				<h1>Recipe Book</h1>
				<div id="message"></div>
				<div data-ng-view=""></div>
		    </div>

		</div>

    </div>

</div>

<footer>

    <div class="footerContainer">

		<div class="footer">
		    <div class="row"></div>
		</div>

    </div>

</footer>
    
    
    
<!-- App scripts -->
<script src="angular/app/libs/angular-1.5.6.min.js"></script>
<script src="angular/app/libs/jquery-3.0.0.min.js"></script>
<script src="angular/app/libs/angular-route-1.5.6.min.js"></script>

<!-- Main scripts -->
<script src="angular/app/app.js"></script>
<script src="angular/app/config.js"></script>
<script src="angular/app/router.js"></script>

<!-- Services -->
<script src="angular/app/services/helpers.js"></script> 
<script src="angular/app/services/users.js"></script> 
<script src="angular/app/services/recipes.js"></script>  
<script src="angular/app/services/ingredients.js"></script>  
<script src="angular/app/services/instructions.js"></script>  

<!-- Controllers -->
<script src="angular/app/controllers/LoginControllers.js"></script>    
<script src="angular/app/controllers/HomeController.js"></script> 
<script src="angular/app/controllers/RecipeControllers.js"></script> 
<script src="angular/app/controllers/IngredientControllers.js"></script>
<script src="angular/app/controllers/InstructionControllers.js"></script>

<!-- Directives -->
<script src="angular/app/directives/fadeout.js"></script>
    
</body>
</html>
