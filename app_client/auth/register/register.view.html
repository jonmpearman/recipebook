<div>
    <div>
        <h1>Register</h1>
        <p>Already a member? Please <a href="login">log in</a>.</p>
        <div ng-controller="registerCtrl as register">
            <form ng-submit="register.onSubmit()">
                <div>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name" ng-model="register.credentials.name"/>
                </div>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter Email Address" ng-model="register.credentials.email"/>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" ng-model="register.credentials.password"/>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
