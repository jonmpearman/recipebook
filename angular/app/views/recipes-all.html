<div class="recipe-all-wrapper" ng-controller="RecipesAllController as RecipesAll">

	<div class="recipes" ng-repeat="recipe in RecipesAll.recipes">

		<h4>{{ recipe.name }}</h4>
		<a href="#/recipe/{{ recipe.id }}" class="fa-icon-eye-open">View</a>
		<a href="#/edit" class="fa-icon-penicl">Edit</a>
		<a href="" ng-click="" class="delete fa-icon-remove">Delete</a>

	</div>

	<a href="#/new" class="button button-green-flat">Create New Recipe</a>

	<div class="clear"></div>
	
</div>
